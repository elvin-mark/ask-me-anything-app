<div
  class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-100"
>
  <input
    type="file"
    (change)="onFileSelected($event)"
    class="hidden"
    #fileInput
  />
  <button
    (click)="fileInput.click()"
    class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none"
  >
    Select File
  </button>
  <p class="mt-4 text-gray-500" *ngIf="selectedFile">{{ selectedFile.name }}</p>
  <p class="mt-4 text-gray-500" *ngIf="!selectedFile">No file selected</p>
</div>
